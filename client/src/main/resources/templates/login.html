<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="/cinema/login" method="post" th:object="${thanhvien}">
		<table>
			<tr>
				<td>Nhập tài khoản</td>
				<td><input type="text" name="username" th:field="*{username}"></td>
			</tr>
			<tr>
				<td>Nhập mật khẩu</td>
				<td><input type="password" name="password" th:field="*{password}"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="Đăng Nhập" value="Đăng Nhập"></td>
			</tr>
		</table>
	</form>
</body>
</html>
